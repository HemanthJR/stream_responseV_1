<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Example</title>
    <style>
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            /* max-height: 300px; */
            width: 60px;
            height: auto;
            overflow-wrap: break-word;
            /* overflow-y: auto; */
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        .bold {
            font-weight: bold;
        }
        .normal {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Flask Stream Example</h1>
    <button id="startStream">Start Stream</button>
    <p id="output"></p>

    <script>
        document.getElementById('startStream').addEventListener('click', function() {
            const output = document.getElementById('output');
            output.innerHTML = ''; // Clear previous stream data
            const eventSource = new EventSource('/stream');

            eventSource.onmessage = function(event) {
                const [text, style] = event.data.split('|'); // Split text and style
                const span = document.createElement('span');
                span.className = style.trim(); // Apply style class
                span.textContent = text; // Set the text content
                output.appendChild(span);
            };

            eventSource.onerror = function() {
                console.error('Error occurred with stream.');
                eventSource.close();
            };
        });
    </script>
</body>
</html>
